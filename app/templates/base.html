<html>
    <head>

        <link rel="stylesheet" href="{{ url_for('static', filename="css.css") }}">
        <title>PI 1</title>
    </head>
    <body>
        <h1>PI 1</h1>

        <div>
            {% with messages = get_flashed_messages() %}

                    <ul>
                        {% for message in messagees %}

                    {% endwith %}
        </div>


        {% block content %}
        {% endblock %}

    </body>
</html>
