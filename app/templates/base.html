<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename=" css.css") }}">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Gestão de Voluntariado</title>
</head>

<body>
    <h1>Gestão de Atividades em Voluntariado</h1>

    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messagees %}
            <li>
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>


    {% block content %}
    {% endblock %}

    <footer>
        1º Projeto Integrador de TI - Turma T22
    </footer>

</body>

</html>
